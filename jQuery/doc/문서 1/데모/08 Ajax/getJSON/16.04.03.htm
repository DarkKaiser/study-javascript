<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>16.4 Ajax 단축 메서드와 데이터 형식 사용하기</title>    
    <link rel="stylesheet" type="text/css" href="css/common.css" />
	<script src="../Scripts/jquery-1.4.2.js" type="text/javascript"></script>
	<script type="text/javascript">
		(function($) {
			$(document).ready(function() {
				$.getJSON(
					'http://www.flickr.com/services/feeds/photos_public.gne?format=json&jsoncallback=?',
					function(json) {
		    			var html = new Array();
		    			$.each(json.items, function(i, item) {
		    				html.push('<img src="' + item.media.m + '" /><br/>');
		    			});
		    			$('body').append(html.join(''));
					}
				);
			});
		})(jQuery);
	</script>
</head>
<body>
    <h1>16.4 Ajax 단축 메서드와 데이터 형식 사용하기</h1>
    <h2>16.4.3 getJSON() 메서드</h2>
</body>
</html>
