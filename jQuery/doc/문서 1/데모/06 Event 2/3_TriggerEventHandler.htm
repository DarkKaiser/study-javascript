<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>특정 이벤트 처리기 동작시키기</title>
    <link href="Styles/common.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="Scripts/jquery.log.js" type="text/javascript"></script>
</head>
<body>
	<h1>특정 이벤트 처리기 동작시키기</h1>
	
	<button id="all">모두 동작</button>
	<button id="special">특별한 것만 동작</button>
	<button id="common">특별하지 않은 것만 동작</button>

	<script type="text/javascript">
	    (function ($) {
	        $('body')
			.bind('foo', function () {
			    jQuery.log('non-special #1');
			})
			.bind('foo', function () {
			    jQuery.log('non-special #2');
			})
			.bind('foo.special', function () {
			    jQuery.log('special #1');
			})
			.bind('foo.special', function () {
			    jQuery.log('special #2');
			});

	        //trigger 메서드를 사용하여 foo이벤트를 모두 동작 시키거나
	        //또는 foo.special을 사용하여 foo.special만 동작시킨다.
	        //또한 foo!을 사용하여 foo만 동작시킨다.
	        $('#all').click(function () {
	            $('body').trigger('foo')
	        });

	        //특별한 것만 동작
	        $('#special').click(function () {
	            $('body').trigger('foo.special')
	        });

            //특별하지 않은것만 동작
	        $('#common').click(function () {
	            $('body').trigger('foo!')
	        });

	    })(jQuery);
	</script>
</body>
</html>
