<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>여러개의 이벤트를 처리기와 연결하기</title>
    <link href="Styles/common.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="Scripts/jquery.log.js" type="text/javascript"></script>
</head>
<body>
	<h1>여러개의 이벤트를 처리기와 연결하기</h1>
	<button>복사 ctrl+c</button>
	<script type="text/javascript">
        //이벤트 처리기 함수
	    function copy(e) {
	        if (e.type == "keydown") {
	            if (event.keyCode == 67 && event.ctrlKey) {
	                jQuery.log(e.type, ' 이벤트에 의해 복사 되었습니다.');
	            }
	        }
	        else {
	            jQuery.log(e.type, ' 이벤트에 의해 복사 되었습니다.');
	        }
	    }

	    //여러개의 이벤트를 공백을 구분자로 하여 지정할 수 있다.
        //반드시 공백만 된다.. 콤마 이딴거 안된다.
	    jQuery('button').bind('mousedown click dblclick', copy);


	    //keydown 이벤트(ctrl+c)를 통한 복사
	    //c에 대한 키코드는 67 컨트롤 키는 직접 네임을 제공한다.
        //요기서는 단축 표현으로 keydown을 작성해 봤다.
	    $(document).keydown(copy);

	</script>
</body>
</html>
