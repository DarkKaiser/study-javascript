<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>이벤트 처리기 전체를 제거하기</title>
    <link href="Styles/common.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="Scripts/jquery.log.js" type="text/javascript"></script>
</head>
<body>
	<h1>이벤트 처리기 전체를 제거하기</h1>
	<button id="clickable">클릭하세요!!</button>
	<button id="bind">바인드</button>
	<button id="unbind">언바인드</button>
	<script type="text/javascript">
	function log(e){
		jQuery.log(e.type, 'on', this);
	}

	//bind 번튼에 click 이벤트 를 연결하고 처리기에서 clickable 버튼에 mousedown과 mouseup
	//그리고 click 이벤트를 바인드한다. 
	//특별한점은 각 이벤트 이름 뒤에 .my를 추가한 것인데 이는 한번에 바인드 해제하기 위해 
    //지정한 네임스페이스이다.
	jQuery('#bind').click(function(){
		jQuery('#clickable').bind('mousedown.my mouseup.my click.my', log);
	});
	
	jQuery('#unbind').click(function(){
		jQuery('#clickable').unbind('.my', log);
	});
	
	</script>
</body>
</html>
