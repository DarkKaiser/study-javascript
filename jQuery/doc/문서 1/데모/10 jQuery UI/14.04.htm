<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>14.4 사용자 정의 옵션을 사용하여 jQuery UI 플러그인을 초기화하기</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/14.css" /> 
    <link href="development-bundle/themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.1.custom.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	$(function() {
    		$('#myDiv').dialog({
    			height: 100,          // overrides default: 'auto'
    			width: 350            // overrides default: 300
    		});
    	});
    </script>
</head>
<body>
	<h1>14.4 사용자 정의 옵션을 사용하여 jQuery UI 플러그인을 초기화하기</h1>
    <dl>
		<dt>Dialog with custom options</dt>
		<dd>
			<div id="myDiv" title="Dialog Title">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
			</div>
		</dd>
	</dl>
</body>
</html>
